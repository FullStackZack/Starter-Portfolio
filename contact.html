      <div class="container">
          <div class="row">
              <!-- Contact Me Section -->
              <div class="col-lg-8">
                <h1>Contact Me</h1>
                <hr>
                <!-- Contact Me Form -->
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput2">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                  </div>
                </form>
              </div>
              <!-- Sidebar 'Let's Connect' -->
              <aside class="col-sm-2">
                <h2>Let's Connect!</h2>
                <hr>
                <a href="https://www.linkedin.com/in/zack-white-420a21b5/" target="blank"><img id="linkedIn" src="images/LinkedIn.png" alt="LinkedIn"> </a>
                <a href="https://github.com/FullStackZack" target="blank"><img id="github" src="images/github.png" alt="GitHub"> </a>
